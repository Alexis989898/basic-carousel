<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image carousel</title>
</head>

<body>

    <div class="carousel-frame">
        <button id="carousel-left-btn" class="carousel-btn carousel-left-btn">&lt;</button>
        <button id="carousel-right-btn" class="carousel-btn carousel-right-btn">&gt;</button>
        <div id="carousel-slides" class="carousel-slides">
            <div class="carousel-img-wrapper">
                <img class="carousel-img" src="imgs/blue-sky-field.png" alt="Blue sky field">
            </div>
            <div class="carousel-img-wrapper">
                <img class="carousel-img" src="imgs/city-street-night.jpg" alt="City street at night">
            </div>
            <div class="carousel-img-wrapper">
                <img class="carousel-img" src="imgs/desert.jpeg" alt="Desert">
            </div>
            <div class="carousel-img-wrapper">
                <img class="carousel-img" src="imgs/galaxy-space.jpg" alt="Galaxy space">
            </div>
            <div class="carousel-img-wrapper">
                <img class="carousel-img" src="imgs/sea-turtle.jpg" alt="Sea turtle">
            </div>
        </div>
        <div class="carousel-nav-dots">
            <button class="nav-dot">&#9898;</button>
            <button class="nav-dot">&#9898;</button>
            <button class="nav-dot">&#9898;</button>
            <button class="nav-dot">&#9898;</button>
            <button class="nav-dot">&#9898;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
